<ul class="toolbar email-toolbar on-light">
  <li>
    <a href="" class=""
      ng-click="show('desktop')"
      ng-class="{ active: panelVisibility == 'desktop' }">
        <i class="fa fa-desktop"></i>
        Desktop
    </a>
  </li>
  <li>
    <a href="" class=""
      ng-click="show('mobile')"
      ng-class="{ active: panelVisibility == 'mobile' }">
        <i class="fa fa-mobile"></i>
        Mobile
    </a>
  </li>
  <li>
    <a href="" class=""
      ng-click="show('json')"
      ng-class="{ active: panelVisibility == 'json' }">
        <i class="fa fa-code"></i>
        Source
    </a>
  </li>
  <li>
    <a href="" class=""
      ng-click="play()">
        <i class="fa fa-play"></i>
        Play
    </a>
  </li>
  <li>
    <a href="" class=""
      ng-click="delete(item)">
        <i class="fa fa-trash-o"></i>
        Delete
    </a>
  </li>
</ul>

<div class="email-content webpush-content">
    <div ng-hide=" panelVisibility != 'json' ">
      LE JSON
    </div>

    <div ng-hide=" panelVisibility != 'desktop' " class="desktop">
      <div class="push">
        <div class="webpush">
          <div class="image"></div>
          <div class="body">
            <div class="title">
              <span id="push-payload-title">{{payload.title}}</span>
              <i class="fa fa-close"></i>
            </div>
            <div class="content" id="push-payload-content">{{payload.content}}</div>
          </div>
        </div>
      </div>
    </div>

    <div ng-hide=" panelVisibility != 'mobile' " class="xxx">
      LA V MOBILE
    </div>
</div>
